<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Subrayada&display=swap" rel="stylesheet">
    <title>Lovet</title>
</head>
<body>
    <header>
        <figure>
            <img class="logo" src="/img/LOVET_logo.png" alt="" width="200">
        </figure>
        <figure>
            <img class="dogs" src="/img/dogs.png" alt="" width="500">
        </figure>
    </header>

    <main>
        <!-- Boas vindas -->
        <div class="container">

            <figure class="miniLogo">
                <img src="/img/LOVET_logo.png" alt="" width="200">
            </figure>

            <div>
                <h1>Olá! Seja <br> bem-vindo(a) <br> ao nosso site!</h1>
                <p>Faça login para ter acesso <br> aos nossos serviços</p>
            </div>

            <div class="linha"></div>
    
            <!-- formulário de login -->  
            <form action="">
                <label for="">Seu E-mail:</label> 
                <input type="email" name="" id="" size="30">
    
                <label for="">Sua senha:</label> 
                <input type="password" name="" id="" size="30">
            </form>
            <p class="esqueceuSenha" for="">Esqueceu sua senha? <a href="">Clique aqui</a> </p><br>
            <button class="btn-login">Login</button>
        </div>
     
        <footer>
            <p class="cadastre-se">Ainda não tem conta? <a href="/cadastro.html">Cadastre-se</a></p>
        </footer>

    </main>
    

</body>
</html>
